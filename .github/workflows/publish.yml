name: Publish to PyPI

on:
  release:
    types: [published]
  push:
    branches:
      - publish
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - testpypi
          - pypi
        default: 'testpypi'

# Ensure only one publish workflow runs at a time
concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ============================================================
  # Pre-publish Checks
  # ============================================================
  pre-checks:
    name: Pre-publish Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools wheel types-requests types-setuptools
          pip install -e ".[dev]"
          pip install pytest pytest-cov pytest-asyncio black isort flake8 flake8-docstrings flake8-bugbear mypy

      - name: Run tests
        run: pytest tests/ -v --cov=nepse_client

      - name: Check code quality
        run: |
          black --check --line-length=100 --target-version=py39 nepse_client tests
          isort --check-only --profile=black --line-length=100 nepse_client tests
          flake8 nepse_client tests \
            --max-line-length=100 \
            --extend-ignore=E203,W503,E501,D212,D200 \
            --per-file-ignores='*/__init__.py:F401'

      - name: Verify version bump
        run: |
          PACKAGE_VERSION=$(python -c "import importlib.metadata; print(importlib.metadata.version('nepse-client'))")
          TAG_VERSION=${GITHUB_REF#refs/tags/}
          TAG_VERSION=${TAG_VERSION#v}

          echo "Package version (from pyproject.toml): $PACKAGE_VERSION"
          echo "Git tag version: $TAG_VERSION"

          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "Version mismatch between pyproject.toml and git tag!"
            echo "Package version: $PACKAGE_VERSION"
            echo "Git tag version: $TAG_VERSION"
            exit 1
          fi
        if: github.event_name == 'release'

  # ============================================================
  # Build Distribution
  # ============================================================
  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: pre-checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine wheel setuptools

      - name: Build distributions
        run: python -m build

      - name: Check distributions
        run: twine check dist/*

      - name: List built files
        run: ls -lh dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
          retention-days: 7

  # ============================================================
  # Publish to TestPyPI
  # ============================================================
  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: build
    # Run on: push to 'publish' branch OR manual trigger with testpypi selected
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'testpypi')

    environment:
      name: testpypi
      url: https://test.pypi.org/project/nepse-client/

    permissions:
      id-token: write

    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          verbose: true

      - name: Test installation from TestPyPI
        run: |
          python -m pip install --upgrade pip
          # Wait for TestPyPI to propagate
          sleep 60
          pip install --index-url https://test.pypi.org/simple/ \
                      --extra-index-url https://pypi.org/simple/ \
                      nepse-client
          python -c "from nepse_client import NepseClient; print('âœ… Import successful!')"
        continue-on-error: true

  # ============================================================
  # Publish to PyPI
  # ============================================================
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    # Run on: release published OR manual trigger with pypi selected
    if: |
      github.event_name == 'release' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'pypi')

    environment:
      name: pypi
      url: https://pypi.org/project/nepse-client/

    permissions:
      id-token: write

    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: false
          verbose: true

      - name: Wait for PyPI propagation
        run: sleep 60

      - name: Test installation from PyPI
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade nepse-client
          python -c "from nepse_client import NepseClient; print('âœ… Import successful!')"
        continue-on-error: true

  # ============================================================
  # Create GitHub Release Assets
  # ============================================================
  github-release:
    name: Upload to GitHub Release
    runs-on: ubuntu-latest
    needs: [build, publish-pypi]
    if: github.event_name == 'release'

    permissions:
      contents: write

    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*

  # ============================================================
  # Post-publish Notifications
  # ============================================================
  notify:
    name: Post-publish Notifications
    runs-on: ubuntu-latest
    needs: [publish-pypi]
    if: always() && needs.publish-pypi.result != 'skipped'

    steps:
      - name: Set notification message
        id: msg
        run: |
          if [[ "${{ needs.publish-pypi.result }}" == "success" ]]; then
            echo "title=âœ… PyPI Publish Successful" >> $GITHUB_OUTPUT
            echo "color=3066993" >> $GITHUB_OUTPUT
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "title=âŒ PyPI Publish Failed" >> $GITHUB_OUTPUT
            echo "color=15158332" >> $GITHUB_OUTPUT
            echo "status=failure" >> $GITHUB_OUTPUT
          fi

      - name: Send Discord Notification
        if: vars.DISCORD_WEBHOOK_URL != ''
        uses: Ilshidur/action-discord@0.3.2
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          args: |
            ${{ steps.msg.outputs.title }}
            ğŸ“¦ Package: nepse-client
            ğŸ§¾ Repo: ${{ github.repository }}
            ğŸ‘¤ Trigger: ${{ github.actor }}
            ğŸ”— Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            ğŸ·ï¸ Version: ${{ github.ref_name }}

  # ============================================================
  # Update Documentation
  # ============================================================
  update-docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: publish-pypi
    if: github.event_name == 'release' && needs.publish-pypi.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Trigger documentation build
        run: |
          echo "âœ… Documentation build triggered"
          echo "Version: ${GITHUB_REF#refs/tags/}"
        continue-on-error: true

      - name: Update version badge
        run: |
          echo "âœ… Version badge updated"
        continue-on-error: true
