name: Publish to PyPI

on:
  release:
    types: [published]
  push:
    branches:
      - publish
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - testpypi
          - pypi
        default: 'testpypi'

# Ensure only one publish workflow runs at a time
concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ============================================================
  # Pre-publish Checks
  # ============================================================
  pre-checks:
    name: Pre-publish Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          # Install build tools and the package in editable mode with dev dependencies
          pip install mypy types-requests types-setuptools
          pip install build setuptools wheel
          pip install -e ".[dev]"
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests
        run: pytest tests/ -v --cov=nepse_client

      - name: Check code quality
        run: |
          black --check nepse_client tests
          isort --check-only nepse_client tests
          flake8 nepse_client tests --max-line-length=100

      # This step requires the package to be installed to read metadata
      - name: Verify version bump
        run: |
          # Extract version from the installed package metadata (reads from pyproject.toml)
          PACKAGE_VERSION=$(python -c "import importlib.metadata; print(importlib.metadata.version('nepse-client'))")
          # Extract version from the git tag (removes 'v' prefix if present, e.g., refs/tags/v1.2.3 -> 1.2.3)
          TAG_VERSION=${GITHUB_REF#refs/tags/}
          # Handle potential 'v' prefix in tag (optional: if you always use 'v', you can use ${GITHUB_REF#refs/tags/v})
          # For tags like 'v1.2.3', this removes the 'v'. For tags like '1.2.3', it does nothing.
          TAG_VERSION=${TAG_VERSION#v}

          echo "Package version (from pyproject.toml): $PACKAGE_VERSION"
          echo "Git tag version: $TAG_VERSION"

          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "Version mismatch between pyproject.toml/package metadata and git tag!"
            echo "Package version: $PACKAGE_VERSION"
            echo "Git tag version: $TAG_VERSION"
            exit 1
          fi
        if: github.event_name == 'release' # Only run this check when a release is published

  # ============================================================
  # Build Distribution
  # ============================================================
  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: pre-checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine wheel setuptools

      - name: Build distributions
        run: python -m build

      - name: Check distributions
        run: twine check dist/*

      - name: List built files
        run: ls -lh dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
          retention-days: 7

  # ============================================================
  # Publish to TestPyPI
  # ============================================================
  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: build
    if: |
      github.event_name == 'workflow_dispatch' &&
      github.event.inputs.environment == 'testpypi'

   #  environment:
   #    name: testpypi
   #    url: https://test.pypi.org/project/nepse-client/

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          verbose: true

      - name: Test installation from TestPyPI
        run: |
          python -m pip install --upgrade pip
          pip install --index-url https://test.pypi.org/simple/ \
                      --extra-index-url https://pypi.org/simple/ \
                      nepse-client
          python -c "from nepse_client import NepseClient; print('Import successful!')"

  # ============================================================
  # Publish to PyPI
  # ============================================================
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    if: |
      github.event_name == 'release' ||
      (github.event_name == 'workflow_dispatch' &&
       github.event.inputs.environment == 'pypi')

   #  environment:
   #    name: pypi
   #    url: https://pypi.org/project/nepse-client/

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: false
          verbose: true

      - name: Wait for PyPI propagation
        run: sleep 30

      - name: Test installation from PyPI
        run: |
          python -m pip install --upgrade pip
          pip install nepse-client
          python -c "from nepse_client import NepseClient; print('Import successful!')"

  # ============================================================
  # Create GitHub Release Assets
  # ============================================================
  github-release:
    name: Upload to GitHub Release
    runs-on: ubuntu-latest
    needs: [build, publish-pypi]
    if: github.event_name == 'release'

    permissions:
      contents: write

    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          token: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================
  # Post-publish Notifications
  # ============================================================
  notify:
    name: Post-publish Notifications
    runs-on: ubuntu-latest
    needs: [publish-pypi]
    if: always()

    steps:
      - name: Set notification message
        id: msg
        run: |
          if [[ "${{ needs.publish-pypi.result }}" == "success" ]]; then
            echo "title=‚úÖ PyPI Publish Successful" >> $GITHUB_OUTPUT
            echo "color=3066993" >> $GITHUB_OUTPUT  # Green
          else
            echo "title=‚ùå PyPI Publish Failed" >> $GITHUB_OUTPUT
            echo "color=15158332" >> $GITHUB_OUTPUT  # Red
          fi

      - name: Send Discord Notification
        uses: Ilshidur/action-discord@0.3.2
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          args: |
            ${{ steps.msg.outputs.title }}
            üßæ Repo: ${{ github.repository }}
            üë§ Trigger: ${{ github.actor }}
            üîó Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            üè∑ Version: ${GITHUB_REF#refs/tags/v}


  # ============================================================
  # Update Documentation
  # ============================================================
  update-docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: publish-pypi
    if: github.event_name == 'release'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Trigger documentation build
        run: |
          echo "Triggering documentation rebuild..."
          # Add commands to trigger ReadTheDocs or similar
        continue-on-error: true

      - name: Update version badge
        run: |
          echo "Update version badge on README if needed"
        continue-on-error: true
