name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - testpypi
          - pypi
        default: 'testpypi'

# Ensure only one publish workflow runs at a time
concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ============================================================
  # Pre-publish Checksimport
  # ============================================================
  pre-checks:
    name: Pre-publish Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v --cov=nepse_client

      - name: Check code quality
        run: |
          black --check nepse_client tests
          isort --check-only nepse_client tests
          flake8 nepse_client tests --max-line-length=100

      - name: Verify version bump
        run: |
          # Extract version from setup.py and tag
          SETUP_VERSION=$(python setup.py --version)
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "Setup version: $SETUP_VERSION"
          echo "Tag version: $TAG_VERSION"

          if [ "$SETUP_VERSION" != "$TAG_VERSION" ]; then
            echo "Version mismatch between setup.py and git tag!"
            exit 1
          fi
        if: github.event_name == 'release'

  # ============================================================
  # Build Distribution
  # ============================================================
  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: pre-checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine wheel setuptools

      - name: Build distributions
        run: python -m build

      - name: Check distributions
        run: twine check dist/*

      - name: List built files
        run: ls -lh dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
          retention-days: 7

  # ============================================================
  # Publish to TestPyPI
  # ============================================================
  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: build
    if: |
      github.event_name == 'workflow_dispatch' &&
      github.event.inputs.environment == 'testpypi'

   #  environment:
   #    name: testpypi
   #    url: https://test.pypi.org/project/nepse-client/

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          verbose: true

      - name: Test installation from TestPyPI
        run: |
          python -m pip install --upgrade pip
          pip install --index-url https://test.pypi.org/simple/ \
                      --extra-index-url https://pypi.org/simple/ \
                      nepse-client
          python -c "from nepse_client import NepseClient; print('Import successful!')"

  # ============================================================
  # Publish to PyPI
  # ============================================================
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    if: |
      github.event_name == 'release' ||
      (github.event_name == 'workflow_dispatch' &&
       github.event.inputs.environment == 'pypi')

   #  environment:
   #    name: pypi
   #    url: https://pypi.org/project/nepse-client/

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: false
          verbose: true

      - name: Wait for PyPI propagation
        run: sleep 30

      - name: Test installation from PyPI
        run: |
          python -m pip install --upgrade pip
          pip install nepse-client
          python -c "from nepse_client import NepseClient; print('Import successful!')"

  # ============================================================
  # Create GitHub Release Assets
  # ============================================================
  github-release:
    name: Upload to GitHub Release
    runs-on: ubuntu-latest
    needs: [build, publish-pypi]
    if: github.event_name == 'release'

    permissions:
      contents: write

    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          token: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================
  # Post-publish Notifications
  # ============================================================
  notify:
    name: Post-publish Notifications
    runs-on: ubuntu-latest
    needs: [publish-pypi]
    if: always()

    steps:
      - name: Create success notification
        if: needs.publish-pypi.result == 'success'
        run: |
          echo "✅ Successfully published to PyPI!"
          echo "Version: ${GITHUB_REF#refs/tags/v}"
          echo "Package: https://pypi.org/project/nepse-client/"

      - name: Create failure notification
        if: needs.publish-pypi.result != 'success'
        run: |
          echo "❌ Publication failed!"
          exit 1

  # ============================================================
  # Update Documentation
  # ============================================================
  update-docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: publish-pypi
    if: github.event_name == 'release'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Trigger documentation build
        run: |
          echo "Triggering documentation rebuild..."
          # Add commands to trigger ReadTheDocs or similar
        continue-on-error: true

      - name: Update version badge
        run: |
          echo "Update version badge on README if needed"
        continue-on-error: true
